<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

      * {
        margin: 0px;
        padding: 0px;
      }
      body{
        background-color: rgb(213, 227, 231);
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .card{
        background: white;
        border-radius: 20px;
        width: 20%;
        height: 400px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        margin: auto;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60%;
        margin-top: 20%;
        margin-left: 20%;
      }
      .qr img {
        display: flex;
        width: 260px;
        height: 250px;
        margin-top: 15px;
        border-radius: 20px;
      }
      
      aside {
        color: rgb(80, 105, 133);
        font-size: 10px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin: auto;
        padding: 20px;
      }
      h1{
        text-align: center;
      }
      h3{
        font-size: 10px;
        margin-top: 15px;
        color: gray;
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
    <div class="container">
      <div class="qr">
        <img src="./images/image-qr-code.png" alt="" />
      </div>
    </div>
    <aside>
      <h1>Improve your front-end skills by building projects</h1>
      <h3>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </h3>
    </aside>
</div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ivan Martinez</a>.
    </div>
  </body>
</html>
